<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Footer</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* ================= FOOTER ================= */
      .section-footer {
        background: linear-gradient(135deg, #111, #1f1f1f);
        color: #ddd;
        padding: 40px 0 0;
        font-size: 14px;
      }

      .footer-container {
        max-width: 1200px;
        margin: auto;
        padding: 0 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 30px;
        align-items: center;
      }

      .footer-brand h4 {
        color: #fff;
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .footer-brand p {
        color: #aaa;
        line-height: 1.6;
      }

      .footer-contact p {
        margin: 8px 0;
        color: #ccc;
      }

      .footer-contact i {
        color: #f8c146;
        margin-right: 8px;
      }

      .footer-payments p {
        margin-bottom: 10px;
        font-weight: 600;
        color: #fff;
      }

      .footer-payments img {
        height: 30px;
        background: #fff;
        padding: 5px 8px;
        margin: 0 10px 0 0;
        border-radius: 8px;
        transition: transform 0.3s ease;
      }

      .footer-payments img:hover {
        transform: scale(1.05);
      }

      .footer-bottom {
        margin-top: 30px;
        background: #0b0b0b;
        text-align: center;
        padding: 12px;
        font-size: 13px;
        color: #999;
      }

      @media (max-width: 768px) {
        .footer-container {
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- ================= FOOTER ================= -->
    <footer class="section-footer">
      <div class="footer-container">
        <!-- Brand -->
        <div class="footer-brand">
          <h4>Iconic ClothKart</h4>
          <p>Your trusted fashion destination in Nepal.</p>
        </div>

        <!-- Contact Info -->
        <div class="footer-contact">
          <p><i class="fas fa-envelope"></i> info@iconicclothkart.com</p>
          <p><i class="fas fa-phone"></i> +977-9861252006</p>
          <p><i class="fas fa-map-marker-alt"></i> Koteshwor-32, Kathmandu, Nepal</p>
        </div>

        <!-- Payment -->
        <div class="footer-payments">
          <p>Payment Options</p>

          <div class="d-flex align-items-center gap-3 payment-line justify-content-center justify-content-md-start">
            <img src="/static/images/khalti-logo.png" alt="Khalti" class="payment-img" />

            <span class="d-flex align-items-center" style="gap: 0.5rem">
              <i class="fas fa-money-bill-wave text-success"></i>
              <span>Cash on Delivery</span>
            </span>
          </div>
        </div>
      </div>

      <div class="footer-bottom">&copy; 2026 Iconic ClothKart. All Rights Reserved.</div>
    </footer>
    <!-- ================= FOOTER END ================= -->
  </body>
</html>
